<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/styles_base.css}">
    <title>Request to friends</title>
</head>
<body>
<h1>Requests for friendship with you:</h1>
    <div th:each="request : ${friendRequests}" class="friendRequests">
        <a th:href="'/public_profile?id='+${request.inviter.id}">username:
            <span th:text="${request.inviter.publicName}"></span></a>
        <p>age:
            <span th:text="${request.inviter.age}"></span></p>
        <p>description:
            <span th:text="${request.inviter.description}"></span></p>
        <button class="response" th:data-user-id="${request.inviter.id}">accept</button>
        <button class="response" th:data-user-id="${request.inviter.id}">reject</button>
        <br><br>
    </div>

<div th:replace="~{fragments/header :: div}"></div>
<script th:replace="~{fragments/script_requests_to_friendship :: script}"></script >
</body>
</html>
