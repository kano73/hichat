<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/styles_base.css}">
    <title>public profile</title>
</head>
<body>
<h1 th:text="${user.publicName}"></h1>
<div th:if="${user.usersPhotoUrl != null}">
    <img th:src="${user.usersPhotoUrl}" alt="photo">
</div>
<div th:if="${user.isOnline}">
    <p>online</p>
</div>
<div th:if="${!user.isOnline}">
    <p>offline</p>
</div>
<div th:utext="${btnPlace}"></div>
<p>age:<span th:text="${user.age}"></span></p>
<p>description:<span th:text="${user.description}"></span></p>
<p>friends:</p>
<div th:each="friend : ${friendsList}" class="friendsList">
    <a th:href="'/public_profile?id=' + ${friend.id}">
        <span th:text="${friend.publicName}"></span></a>
    <br><br>
</div>
<div th:replace="~{fragments/header :: div}"></div>
<script th:replace="~{fragments/script_public_profile :: div}"></script >
</body>
</html>
